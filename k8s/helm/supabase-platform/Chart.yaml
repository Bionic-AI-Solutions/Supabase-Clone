apiVersion: v2
name: supabase-platform
description: Multi-tenant Supabase platform with organization-level database isolation
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - supabase
  - multi-tenant
  - database
  - backend-as-a-service
maintainers:
  - name: Bionic AI Solutions
    url: https://github.com/Bionic-AI-Solutions
sources:
  - https://github.com/Bionic-AI-Solutions/Supabase-Clone
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  - name: kong
    version: "2.x.x"
    repository: https://charts.konghq.com
    condition: kong.enabled
